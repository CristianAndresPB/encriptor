<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32*32" href="./assets/alura 32x32.png">
    <link rel="icon" type="image/png" sizes="16*16" href="./assets/alura 16x16.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"/>
    <title>Encriptor</title>
</head>
<body>

    <header>
        <a href="logo">
            <img src="./assets/alura 16x16.png" alt="logo">
        </a>
    </header>

    <div class="container">
        <div class="subcontainer">
            <textarea name="texto" id="entradaTexto" cols="30" rows="10" placeholder="Ingrese texto aqui"></textarea>
        </div>
        <div>
            <div>
                <figure class="adv">
                    <img
                      src="./assets/Vector interrogacion.png"
                      alt="signo de advertencia"
                    />
                    <p>Solo letras minúsculas y sin acentos</p>
                  </figure>
            </div>
            <div class="buttons">
                <button class="primary-button encriptar">Encriptar</button>
                <button class="secondary-button desencriptar">Desencriptar</button>
              </div>
        </div>
        <div class="subcontainer2">
            <div class="card-container">
              <div class="card">
                <div class="card-body">
                  <img src="assets/Muñeco.png" alt="Muñeco" />
                  <h3 class="card-title">Ningún mensaje fue encontrado</h3>
                  <p class="card-text">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
              </div>
            </div>
          </div>
    </div> 
</body>
</html>
